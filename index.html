<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/fe47efd439.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <header id="header-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="header-top">
            <div class="row">
              <div class="col-lg-6">
                <div class="header-top-logo">
                  <a href="#"><span>Update</span>News</a>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="header-top-btn d-flex justify-content-end" style="gap:4px">
                  <button type="button" class="common-btn">News</button>


                  <div class="blog-modal" id="blog-modal">
                    <button type="button" class="common-btn" id="header-blogs" data-bs-toggle="modal" data-bs-target="#exampleModal">Blogs</button>


                    <div class="blog-modal-details" id="blog-details">

                    </div>


                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ################ End of Header ################ -->

  <section id="navs">
  

    

  </section>
<!-- ################ End of Navbar ################ -->



  <section id="items-count">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="item">
            <h4> <span id="news-count">00</span> items found for category</h4>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ################ End of items-count ################ -->

  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="card-items mb-3" style="max-width: 100%;" id="card-items">




          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ################ End of main-container ################ -->


  <section id="main-modal">
    <div class="modal fade" id="unique-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        
          <div class="modal-body">

            <div class="main-modal" id="main-modal-body">

            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ################ End of main modal ################ -->


  <!-- ################ Start of snipper ################ -->
  <section id="main-snipper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="js/apps.js"></script>
</body>

</html>
